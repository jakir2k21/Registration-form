<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="formstyle.css">
</head>

<body>

    <div class="container-fluid">
        <header>

        </header>

        <main>
            <section id="Contact" class="text-black">
                <div class="section-title">
                    <h3 class="text-lg-left font-weight-bolder">Registration Form : </h3>
                    <hr class="hr-style">
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <div class="form-group mb-2">
                                <label for="fullname">Fullname</label>
                                <input type="text" class="form-control" name="fullname" required>
                                <div class="valid-feedback">valid</div>
                                <div class="invalid-feedback" style="color: white;">Enter fullname before submitting the
                                    form</div>
                            </div>

                            <div class="form-group mb-2">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" required>

                            </div>

                            <div class="form-group">
                                <label for="address">Address </label>
                                <input type="text" class="form-control" name="address" required>
                                <div class="valid-feedback">valid</div>
                                <div class="invalid-feedback" style="color: white;">Enter Address before submitting the
                                    form</div>
                            </div>
                            <div class="form-group">
                                <label for="gendar">Gendar</label>
                                <input type="text" class="form-control" name="gender" required>
                                <div class="valid-feedback">valid</div>
                                <div class="invalid-feedback" style="color: white;">Enter gendar before submitting the
                                    form</div>
                            </div>

                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" name="age" required>
                                <div class="valid-feedback">valid</div>
                                <div class="invalid-feedback" style="color: white;">Enter age before submitting the
                                    form</div>
                            </div>

                            <div class="form-group">
                                <label for="bloodgroup">Blood group</label>
                                <input type="text" class="form-control" name="bloodgroup" required>
                                <div class="valid-feedback">valid</div>
                                <div class="invalid-feedback" style="color: white;">Enter bloodgroup before submitting
                                    the
                                    form</div>
                            </div>



                            <div>
                                <input type="submit" class="btn btn-primary mr-3" value="submit">
                                <input type="reset" class="btn btn-primary" value="reset">
                            </div>


                        </form>
                    </div>
                </div>
            </section>

        </main>


        <footer>

        </footer>

    </div>


    <!-- bootstrap js, jquery, popper -->
    <script src="https://code.j0query.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


</body>



</html>
